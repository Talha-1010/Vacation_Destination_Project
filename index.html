<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

<body>
    <header>
        <h1> Vacation Destination Wish List</h1>
        <p> Found exciting places to visit on your next vacation? Use the form below to add them to your wish list</p>
    </header>

    <main>
        <form id="destination_details_form" >
            <label for="name">Destination Name</label>
            <input type="text" id="name" placeholder="provide destination name" required>
            
            <label for="location"> Location Name</label>
            <input type="text"  id="location" placeholder="provide location of the destination" required> 
            
            <label for="photo">Photo</label>
            <input type="url"  id="photo" placeholder="provide a url for the photo">
            
            <label for="description">Description</label>
            <textarea  id="description" placeholder="provide the description" ></textarea>

            <button type="submit" class="addListButton">Add to List</button>

        </form>

        <article id="wishlist">
            <h2 id="title">Enter destination details</h2>
            <div id="Destination_details">

        </article>




    </main>

</body>

</html>
